<html lang="en">

<body>
    <script>
        var a = prompt("Enter a number");
        let num = new Promise(function (resolve, reject) {
            if (a >= 20) {
                resolve("Num is greater than or equal to 20");
            }
            else {
                reject("Num is less than 20");
            }
        }).then((res) => {
            console.log(res);
        }).catch((res) => {
            console.log(res);
        }).finally(() => {
            alert("Done");
        })
    </script>
</body>
