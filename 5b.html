<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="convert">
    <button id="btn">Click</button>
    <script>
        const change_case = () => {
            var a = document.getElementById("convert").value;
            if (a.charCodeAt(0) >= 97) {
                var b = a.toUpperCase();
                document.getElementById("convert").value = b;
            }
            else {
                var c = a.toLowerCase();
                document.getElementById("convert").value = c;
            }
        }
        document.getElementById('btn').addEventListener("click", change_case);
    </script>
</body>

</html>
