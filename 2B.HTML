<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const long = (a) => {
            var b = a.split(" ");
            var c = b.sort((x, y) => y.length - x.length)
            return c[0];
        }
        var a = prompt("Enter a sentence");
        console.log(long(a));
    </script>
</body>
