<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("Enter");
        const check = (loc) => new Promise(function (resolve, reject) {
            if (loc == "paris") {
                resolve("Lets go to paris");
            }
            else {
                reject("Invalid Location");
            }
        })

        check(a).then((res) => {
            console.log(res);
        }).catch((res) => {
            console.log(res);
        })
    </script>
</body>

</html>
