<html>

<head>

</head>

<body>
    <p>Total webite visit:</p>
    <div id="CounterVisitor">
    </div>
    <script>
        var n = localStorage.getItem('hits');
        if (n === null) {
            n = 0;
        }
        n++;

        localStorage.setItem("hits", n);
        document.getElementById('CounterVisitor').innerHTML = n;

    </script>
</body>

</html>
