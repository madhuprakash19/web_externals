<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const weight = (a) => {
            var temp = a * 2.2;

            if (temp > 150) {
                return "obese";
            }
            else if (temp > 100) {
                return "you are ok";
            }
            else {
                return "underweight";
            }
        }
        var a = Number(prompt("Enter in kg"));
        console.log(weight(a));
    </script>
</body>

</html>
