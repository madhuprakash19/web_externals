<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const p1 = (a, b) => new Promise(function (resolve, reject) {
            setTimeout(function () { resolve(a + b) }, 1000);
        })

        const p2 = (a, b) => new Promise(function (resolve, reject) {
            setTimeout(function () { resolve(a - b) }, 1000);
        })

        const p3 = (a, b) => new Promise(function (resolve, reject) {
            setTimeout(function () { resolve(a * b) }, 1000);
        })

        const p4 = (a, b) => new Promise(function (resolve, reject) {
            setTimeout(function () { resolve(a / b) }, 1000);
        })

        async function cal(a, b) {
            let r1 = await p1(a, b);
            console.log(r1);

            let r2 = await p2(a, b);
            console.log(r2);

            let r3 = await p3(a, b);
            console.log(r3);

            let r4 = await p4(a, b);
            console.log(r4);
        }

        let a = 20;
        let b = 10;
        cal(a, b);
    </script>
</body>

</html>
