<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = Number(prompt("Enter number of key value"));
        let x = new Map();
        for (var i = 0; i < n; i++) {
            let temp = prompt("Enter " + (i + 1));
            x.set((i + 1), temp);
        }
        x.forEach((val, key) => {
            console.log("Key: " + key + " Value: " + val);
        })
    </script>
</body>

</html>
