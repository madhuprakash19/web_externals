<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fact = (a) => {
            var sum = 1;
            while (a > 1) {
                sum *= a;
                a--;
            }
            return sum;
        }
        var a = prompt("Enter number to find factorial");
        console.log(fact(a));
    </script>
</body>

</html>
