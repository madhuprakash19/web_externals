<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const vowel = (a) => {
            var s = 'aAeEiIoOuU';
            var count = 0;

            for (var i = 0; i < a.length; i++) {
                if (s.indexOf(a[i]) != -1) {
                    count++;
                }
            }
            return count;
        }
        var a = prompt("Enter a string");
        console.log(vowel(a));
    </script>
</body>

</html>
