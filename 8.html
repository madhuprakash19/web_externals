<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const encrypt = (a, n) => {
            a = a.replace(/ /g, '');
            a = a.toUpperCase();
            console.log(n);
            var temp = '';
            for (var i = 0; i < a.length; i++) {
                temp += String.fromCharCode(((a.charCodeAt(i) + n - 65) % 26) + 65);
            }
            return temp;
        }
        var a = prompt("Enter text");
        var n = Number(prompt("Enter shift pattern"));
        console.log(encrypt(a, n));
    </script>
</body>

</html>
